<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop bán ạc</title>
    <link rel="shortcut icon" type="image/png"
        href="https://img.freepik.com/premium-vector/icon-gamepad-play-arcade-video-game-gamer-custom-designcartoon-illustration_185390-205.jpg?w=2000" />
    <link rel="stylesheet" href="/fontend/style2.css">
</head>

<body>
    <h2>Trang Đăng Nhập / Đăng Ký</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Tạo Tài Khoản</h1>

                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Đăng Nhập</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>

                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="forget.html">Bạn đã quên rồi sao?</a>
                <button><a href="/html/main.html">Đăng Nhập</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Hãy nhớ tài khoản vừa tạo nhé</p>
                    <button class="ghost" id="signIn">Đăng Nhập ngay</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Nhập thông tin của bạn và bạn sẽ có tất cả</p>

                    <button class="ghost" id="signUp">Đăng Ký</button>

                </div>
            </div>
        </div>
        <script>
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');

            signUpButton.addEventListener('click', () => {
                container.classList.add('right-panel-active');
            });

            signInButton.addEventListener('click', () => {
                container.classList.remove('right-panel-active');
            });
        </script>
    </div>
</body>

</html>
